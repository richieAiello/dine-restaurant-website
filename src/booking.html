<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>

    <title>Frontend Mentor | Dine Website Challenge</title>
</head>
<body class="body">
    <header class="hero--booking">
        <div class="container--secondary">
            <div class="context">
                <h1 class="hero__heading">Reservations</h1>
                <p class="hero__text">
                    We can’t wait to host you. If you have any special requirements please feel free to 
                    call on the phone number below. We’ll be happy to accommodate you.
                </p>
            </div>
            <a href="../index.html" class="hero--booking__link">
                <img src="../images/logo.svg" alt="Link to home page and dine restaurant logo" class="logo">
            </a>
        </div>
    </header>
    <main class="main--booking">
        <div class="container">
            <form class="main--booking__form">
                <input type="text" class="name" placeholder="Name" required>

                <input type="email" name="email" id="email" class="email" placeholder="Email" required>

                <input type="number" name="" id="" class="people">

                <button type="submit" class="btn btn--dark btn--booking">make reservation</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container--secondary">
        
            <a href="../index.html" class="footer__link">
                <img src="../images/logo.svg" alt="Link to home page and dine restaurant logo" class="logo">
            </a> 
    
            <div class="wrapper">
                <address class="address">
                    Marthwaite, Sedbergh<br>
                    Cumbria<br>
                    +00 44 123 4567
                </address>
    
                <p class="store-hours">
                    Open Times<br>
                    Mon - Fri: 
                    <time datetime="9:00">09:00 AM</time> - <time datetime="22:00">10:00 PM</time><br>
                    Sat - Sun:
                    <time datetime="9:00">09:00 AM</time> - <time datetime="23:30">11:30 PM</time>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
