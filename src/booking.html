<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>

    <title>Frontend Mentor | Dine Website Challenge</title>
</head>
<body>
    <header class="hero--booking"></header>
    <main></main>
    <footer class="footer">
        <div class="container--secondary">
        
            <img src="../images/logo.svg" alt="dine logo" class="logo"> 
    
            <div class="wrapper">
                <address class="address">
                    Marthwaite, Sedbergh<br>
                    Cumbria<br>
                    +00 44 123 4567
                </address>
    
                <p class="store-hours">
                    Open Times<br>
                    Mon - Fri: 
                    <time datetime="9:00">09:00 AM</time> - <time datetime="22:00">10:00 PM</time><br>
                    Sat - Sun:
                    <time datetime="9:00">09:00 AM</time> - <time datetime="23:30">11:30 PM</time>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
